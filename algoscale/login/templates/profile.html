<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    .container{
        margin-top:100px;
    }
    form {
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 2px 4px 8px #8080806b;
        padding: 16px;
        border-radius: 10px;
    }
  </style>
</head>
<body>
    <!-- Nav menu with user information -->
    <nav class="navbar navbar-expand-xl navbar-light bg-light pmd-navbar pmd-z-depth fixed-top">
        <a class="navbar-brand" href="#">Algoscale</a>
        <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
            <span href="#" class="btn-user dropdown-toggle media align-items-center" data-toggle="dropdown" data-sidebar="true" aria-expanded="false">
                <img class="mr-2" src="https://www.pinclipart.com/picdir/middle/38-388919_computer-icons-user-profile-clip-art-avatar-user.png" width="40" height="40" alt="avatar">
                <div class="media-body">
                    User
                </div>
                <i class="material-icons md-light ml-2 pmd-sm"></i>
            </span>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <a class="dropdown-item" href="/logout">Logout</a>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <form action="" method="post">{% csrf_token %}
            <div class="form-group mx-sm-3 mb-2">
              {%if users|length > 0 %}
                <label for="user-select" class="mr-2">Users: </label>
                <select class="form-control" id="user-select" name="user_id">
                  {% for user in users %}
                      <option>{{user.id}}</option>
                  {%endfor%}
                </select>
                <button type="submit" class="btn btn-danger mt-3">Delete</button>
              {% else %}
               <a href='/user_registration'> Add User</a>
              {% endif %}
              <p class="mt-3">{{msg}}</p>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
